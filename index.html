<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>CRUD</title>
  </head>
  <body>
    <div class="container bg-dark text-light">
      <form action="" id="form-input" class="p-5">
        <h1>CRUD JS</h1>
        <div class="alert alert-danger gagal" role="alert">Fill all fields</div>
        <div class="form-group">
          <label for="nama-input" class="form-label">Nama</label>
          <input type="text" id="nama-input" class="form-control mb-3" placeholder="Nama" />
        </div>
        <div class="form-group">
          <label for="umur-input" class="form-label">Umur</label>
          <input type="number" id="umur-input" class="form-control mb-3" placeholder="Umur" />
        </div>
        <button type="submit" class="btn btn-primary">Tambah</button>
      </form>
      <div class="list">
        <table class="table table-dark table-striped table-hover text-center">
          <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Options</th>
          </thead>
          <tbody id="list-task">
            <tr>
              <td class="td-info">Rian</td>
              <td class="td-info">20</td>
              <td class="btn-wrapper"><button class="btn btn-warning edit">Edit</button><button class="btn btn-danger delete">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
